asyncapi: 3.0.0
info:
  title: Ratings API
  version: 1.0.0
  description: |-
    The Ratings API provides information on service ratings from users.

channels:
  getRatings:
    address: 'get.ratings'
    messages:
      ratings:
        $ref: '#/components/messages/getRatings'
  postRatings:
    address: 'post.ratings'
    messages:
      ratings:
        $ref: '#/components/messages/postRatings'

operations:
  getRatings:
    action: receive
    channel:
      $ref: '#/channels/getRatings'
    messages:
      - $ref: '#/channels/getRatings/messages/ratings'
    reply:
      address:
        location: '$message.payload#/originReplyTo'
      messages:
        - $ref: '#/components/messages/getRatingsReply'
  postRatings:
    action: receive
    channel:
      $ref: '#/channels/postRatings'
    messages:
      - $ref: '#/channels/postRatings/messages/ratings'
    reply:
      address:
        location: '$message.payload#/originReplyTo'
      messages:
        - $ref: '#/components/messages/postRatingsReply'

components:
  messages:
    getRatings:
      payload: 
        $ref: '#/components/schemas/getRatingsPayload'
    getRatingsReply:
      payload:
        $ref: '#/components/schemas/getRatingsReplyPayload'
    postRatings:
      payload:
        $ref: '#/components/schemas/postRatingsPayload'
    postRatingsReply:
      payload:
        $ref: '#/components/schemas/postRatingsReplyPayload'
        
  schemas:
    getRatingsPayload:
      properties:
        originReplyTo:
          type: string
        headers:
          type: object
    getRatingsReplyPayload:
      properties:
        headers:
          type: object
        body:
          type: object
          properties:
            items:
              type: array
              items:
                $ref: '#/components/schemas/rating'
        statusCode:
          type: integer
    postRatingsPayload:
      properties:
        originReplyTo:
          type: string
        headers:
          type: object
        body:
          type: object
          properties:
            items:
              type: array
              items:
                $ref: '#/components/schemas/rating'
    postRatingsReplyPayload:
      properties:
        headers:
          type: object
        statusCode:
          type: integer
    rating:
      properties:
        id:
          type: integer
        userId:
          type: integer
        serviceId:
          type: integer
        score:
          type: integer