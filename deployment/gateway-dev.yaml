apiVersion: gateway.solo.io/v1
kind: VirtualHostOption
metadata:
  name: header-manipulation
  namespace: kgateway-system
spec:
  options:
    cors:
      allowOrigin:
        - "*"
      allowMethods:
        - "*"
      allowHeaders:
        - "*"
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: http
      namespace: kgateway-system
